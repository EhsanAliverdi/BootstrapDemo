<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="mb-3">Placeholders</h1>

    <div class="container mt-4">
        <div class="row border p-4">
            <h4>Simple Placeholders</h4>
            <div class="col-md-4">
                <div class="card">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#20c997"></rect>
                    </svg>
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                <div class="card" aria-hidden="true">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#868e96"></rect>
                    </svg>
                    <div class="card-body">
                        <div class="h5 card-title placeholder-glow">
                            <span class="placeholder col-6"></span>
                        </div>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                        <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-4">
        <div class="row border p-4">
            <h4>Width </h4>
            <div class="col-md-12">
                <span class="placeholder col-6"></span>
                <span class="placeholder w-75"></span>
                <span class="placeholder" style="width: 25%;"></span>
            </div>

        </div>
    </div>

    <div class="container mt-4">
        <div class="row border p-4">
            <h4>Color</h4>
            <span class="placeholder col-12 mb-2"></span>
            <span class="placeholder col-12 bg-primary mb-2"></span>
            <span class="placeholder col-12 bg-secondary mb-2"></span>
            <span class="placeholder col-12 bg-success mb-2"></span>
            <span class="placeholder col-12 bg-danger mb-2"></span>
            <span class="placeholder col-12 bg-warning mb-2"></span>
            <span class="placeholder col-12 bg-info mb-2"></span>
            <span class="placeholder col-12 bg-light mb-2"></span>
            <span class="placeholder col-12 bg-dark mb-2"></span>

        </div>
    </div>


    <div class="container mt-4">
        <div class="row border p-4">
            <h4>Sizing </h4>
            <span class="placeholder col-12 placeholder-lg mb-2"></span>
            <span class="placeholder col-12 mb-2"></span>
            <span class="placeholder col-12 placeholder-sm mb-2"></span>
            <span class="placeholder col-12 placeholder-xs mb-2"></span>

        </div>
    </div>


    <div class="container mt-4">
        <div class="row border p-4">
            <h4>Animation </h4>
            <p class="placeholder-glow">
                <span class="placeholder col-12"></span>
            </p>

            <p class="placeholder-wave">
                <span class="placeholder col-12"></span>
            </p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="enable-stuff.js"></script>
</body>
</html>
