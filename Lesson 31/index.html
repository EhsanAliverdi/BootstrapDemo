<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .h-10 {
        height: 10rem;
      }
      .h-5 {
        height: 5rem;
      }
      .h-3 {
        height: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>Form Layout</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <!-- #region First Row -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="first_name" class="form-label">First Name</label>
                <input
                  type="text"
                  id="first_name"
                  class="form-control form-control-sm"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="last_name"
                  class="form-control form-control-sm"
                  required
                />
              </div>
            </div>
            <!-- #endregion -->

            <!-- #region Second Row -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-sm"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="phone_number" class="form-label"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  id="phone_number"
                  class="form-control form-control-sm"
                  required
                />
              </div>
            </div>

            <!-- #endregion -->

            <!-- #region Third Row -->
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="address" class="form-label">Adress</label>
                <textarea
                  type="text"
                  id="address"
                  rows="5"
                  class="form-control form-control-sm"
                  required
                ></textarea>
              </div>
            </div>

            <!-- #endregion -->

            <!-- #region forth Row -->

            <div class="row mb-3">
              <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  id="city"
                  class="form-control form-control-sm"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select
                  name="state"
                  id="state"
                  class="form-select form-select-sm"
                >
                  <option value="One">Option One</option>
                  <option value="Two">Option Two</option>
                  <option value="Three">Option Three</option>
                  <option value="Four">Option Four</option>
                </select>
              </div>

              <div class="col-md-4">
                <label for="code" class="form-label">Code</label>
                <input
                  type="text"
                  id="code"
                  class="form-control form-control-sm"
                  required
                />
              </div>
            </div>

            <!-- #endregion -->

            <!-- #region Fifth Row -->
            <div class="row mb-3">
              <div class="col-md-12">
                <div class="form-check">
                  <input type="checkbox" id="checked" class="form-check-input">
                  <label for="checked" class="form-check-label">Check me out</label>
                </div>
              </div>
            </div>
            <!-- #endregion -->
          
          <div class="row mb-3">
            <div class="col-md-12">
              <input type="submit" class="btn btn-success" value="Sign Up">
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
  </body>
</html>
