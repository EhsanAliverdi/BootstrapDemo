<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-popover {
            --bs-popover-max-width: 200px;
            --bs-popover-border-color: rebeccapurple;
            --bs-popover-header-bg: rebeccapurple;
            --bs-popover-header-color: var(--bs-white);
            --bs-popover-body-padding-x: 1rem;
            --bs-popover-body-padding-y: .5rem;
        }
    </style>
</head>
<body>
    <h1 class="mb-3">Popovers</h1>

    <div class="container mt-4">
        <div class="row border p-4 justify-content-center">
            <h4>Simple Popovers</h4>
            <div class="col-md-4">
                <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover"
                    data-bs-title="Popover title"
                    data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle
                    popover</button>
            </div>

        </div>
    </div>


    <div class="container mt-4">
        <div class="row border p-4 justify-content-center">
            <h4>Four directions</h4>
            <div class="d-flex justify-content-evenly  gx-4">
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="top" data-bs-content="Top popover">
                    Popover on top
                </button>
                <button type="button" class="btn btn-secondary " data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="right" data-bs-content="Right popover">
                    Popover on right
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="bottom" data-bs-content="Bottom popover">
                    Popover on bottom
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="left" data-bs-content="Left popover">
                    Popover on left
                </button>
            </div>

        </div>
    </div>


    <!-- #region Custom Popover -->

    <div class="container mt-4">
        <div class="row border p-4 justify-content-center">
            <h4>Custom Popover</h4>

            <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-placement="right"
                data-bs-custom-class="custom-popover" data-bs-title="Custom popover"
                data-bs-content="This popover is themed via CSS variables." aria-describedby="popover39485">
                Custom popover
            </button>


        </div>
    </div>
    <!-- #endregion -->

    <!-- #region  Dismiss on next click-->
    <div class="container mt-4">
        <div class="row border p-4 justify-content-center">
            <h4>Dismiss on next click</h4>
            <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus"
                data-bs-title="Dismissible popover"
                data-bs-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
        </div>
    </div>
    <!-- #endregion -->




    <!-- #region  Disabled elements-->
    <div class="container mt-4">
        <div class="row border p-4 ">
            <h4>Disabled elements</h4>
            <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
                data-bs-content="Disabled popover">
                <button class="btn btn-primary" type="button" disabled>Disabled button</button>
            </span>
        </div>
    </div>
    <!-- #endregion -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="enable-stuff.js"></script>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>
</html>
