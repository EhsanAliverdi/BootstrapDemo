<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .h-10 {
        height: 10rem;
      }
      .h-5 {
        height: 5rem;
      }
      .h-3 {
        height: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>Form Control-3</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <h4>Single Selection</h4>
            <label for="countries" class="form-label">Country</label>
            <select name="" id="countries" class="form-control form-control-sm">
              <option selected>Select country</option>
              <option value="India">India</option>
              <option value="India">USA</option>
              <option value="India">Iran</option>
              <option value="India">Australia</option>
            </select>
            <h4>Multiple Selection</h4>
            <label for="countries2" class="form-label">Country</label>
            <select name="" id="countries2" class="form-control form-control-sm" multiple>
              <option value="India">India</option>
              <option value="India">USA</option>
              <option value="India">Iran</option>
              <option value="India">Australia</option>
            </select>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
  </body>
</html>
