<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-popover {
            --bs-popover-max-width: 200px;
            --bs-popover-border-color: rebeccapurple;
            --bs-popover-header-bg: rebeccapurple;
            --bs-popover-header-color: var(--bs-white);
            --bs-popover-body-padding-x: 1rem;
            --bs-popover-body-padding-y: .5rem;
        }
    </style>
</head>
<body>
    <h1 class="mb-3">Progress</h1>

    <!-- #region  Simple Progress-->
    <div class="container mt-4">
        <div class="border p-4  gy-2 ">
            <h4>Simple Progress</h4>
            <div class="progress m-2" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="progress m-2" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" style="width: 25%"></div>
            </div>
            <div class="progress m-2" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" style="width: 50%"></div>
            </div>
            <div class="progress m-2" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" style="width: 75%"></div>
            </div>
            <div class="progress m-2" role="progressbar" aria-label="Basic example" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 100%"></div>
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <!-- #region  Width -->
    <div class="container mt-4">
        <div class="border p-4  gy-2 ">
            <h4>Width</h4>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar w-75"></div>
            </div>
        </div>
    </div>
    </div>
    <!-- #endregion -->


    <!-- #region  Height  -->
    <div class="container mt-4">
        <div class="border p-4  gy-2 ">
            <h4>Height</h4>
            <div class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100" style="height: 1px">
                <div class="progress-bar" style="width: 25%"></div>
            </div>
            <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100" style="height: 20px">
                <div class="progress-bar" style="width: 25%"></div>
            </div>
        </div>
    </div>
    </div>
    <!-- #endregion -->



    <!-- #region  Labels   -->
    <div class="container mt-4">
        <div class="border p-4  gy-2 ">
            <h4>Labels </h4>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 25%">25%</div>
            </div>

            <div class="progress mt-2" role="progressbar" aria-label="Example with label" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar overflow-visible text-dark" style="width: 10%">Long label text for the progress
                    bar, set to a dark color</div>
            </div>
        </div>
    </div>
    <!-- #endregion -->


    <!-- #region  Backgrounds    -->
    <div class="container mt-4">
        <div class="border p-4  g-2 ">
            <h4>Backgrounds </h4>
            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar bg-success" style="width: 25%">25%</div>
            </div>
            <div class="progress mt-2" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
            </div>
            <div class="progress mt-2" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar bg-warning text-dark" style="width: 75%">75%</div>
            </div>
            <div class="progress mt-2" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar bg-danger" style="width: 100%">100%</div>
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <!-- #region  Multiple bars    -->
    <div class="container mt-4">
        <div class="border p-4  gy-2 ">
            <h4>Multiple bars</h4>
            <div class="progress-stacked">
                <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0"
                    aria-valuemax="100" style="width: 15%">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0"
                    aria-valuemax="100" style="width: 30%">
                    <div class="progress-bar bg-success"></div>
                </div>
                <div class="progress " role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0"
                    aria-valuemax="100" style="width: 20%">
                    <div class="progress-bar bg-info"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- #endregion -->

    <!-- #region  Striped  -->
    <div class="container mt-4">
        <div class="border p-4  gy-2 ">
            <h4>Striped </h4>
            <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped" style="width: 10%"></div>
            </div>
            <div class="progress mt-2" role="progressbar" aria-label="Success striped example" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
            </div>
            <div class="progress mt-2" role="progressbar" aria-label="Info striped example" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-info" style="width: 50%"></div>
            </div>
            <div class="progress mt-2" role="progressbar" aria-label="Warning striped example" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-warning" style="width: 75%"></div>
            </div>
            <div class="progress mt-2" role="progressbar" aria-label="Danger striped example" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <!-- #endregion -->


    <!-- #region  Animated stripes  -->
    <div class="container mt-4">
        <div class="border p-4  gy-2 ">
            <h4>Animated stripes </h4>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
            </div>
        </div>
    </div>

    <!-- #endregion -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="enable-stuff.js"></script>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>
</html>
