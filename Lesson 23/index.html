<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .h-10 {
        height: 10rem;
      }
      .h-5 {
        height: 5rem;
      }
      .h-3 {
        height: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>Form Control-1</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <fieldset>
              <div class="mb-3">
                <label class="form-label" for="u_name">Name</label>
                <input class="form-control" type="text" id="u_name" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="u_comment">Comment</label>
                <textarea
                  class="form-control"
                  id="u_comment"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label" for="u_text">Large Text</label>
                <input class="form-control form-control-lg" type="text" id="u_text" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="u_text1">Small Text</label>
                <input class=" form-control form-control-sm" type="text" id="u_text1" disabled value="some default value" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="u_email">Email</label>
                <input type="email" class=" form-control"  id="u_email"  />
              </div>
              <div class="mb-3">
                <label class="form-label" for="u_image">Image</label>
                <input type="file" class=" form-control"  id="u_image" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="u_color">Color</label>
                <input type="color" class="form-control form-control-color"  id="u_color" />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
  </body>
</html>
