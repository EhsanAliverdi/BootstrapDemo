<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .h-10 {
      height: 10rem;
    }

    .h-5 {
      height: 5rem;
    }

    .h-3 {
      height: 3rem;
    }
  </style>
</head>
<body>
  <h1>Inline Forms</h1>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="row row-cols-lg-auto g-3 align-items-center justify-content-center">
          <div class="col-lg-auto  col-md-12">
            <label for="inline-username" class="visually-hidden">User Name</label>
            <div class="input-group input-group-sm">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control form-control-sm" placeholder="User Name" id="inline-username" />
            </div>
          </div>
          <div class="col-lg-auto  col-md-12">
            <label for="preference" class="visually-hidden">Preference</label>
            <select name="preference" id="preference" class="form-select form-select-sm">
              <option value="one">One</option>
              <option value="two">Two</option>
              <option value="Three">Three</option>
            </select>
          </div>
          <div class="col-lg-auto col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">
                Remember me
              </label>
            </div>
          </div>
          <div class="col-lg-auto  col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </footer>
</body>
</html>
